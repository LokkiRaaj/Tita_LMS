<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Title -->
  <title>iTrain</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.ico">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- file upload -->
  <link rel="stylesheet" href="assets/css/file-upload.css">
  <!-- file upload -->
  <link rel="stylesheet" href="assets/css/plyr.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
  <!-- full calendar -->
  <link rel="stylesheet" href="assets/css/full-calendar.css">
  <!-- jquery Ui -->
  <link rel="stylesheet" href="assets/css/jquery-ui.css">
  <!-- editor quill Ui -->
  <link rel="stylesheet" href="assets/css/editor-quill.css">
  <!-- apex charts Css -->
  <link rel="stylesheet" href="assets/css/apexcharts.css">
  <!-- calendar Css -->
  <link rel="stylesheet" href="assets/css/calendar.css">
  <!-- jvector map Css -->
  <link rel="stylesheet" href="assets/css/jquery-jvectormap-2.0.5.css">
  <!-- Main css -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <!-- Add chart containers -->
    <div id="complete-course" style="width: 100%; height: 300px;"></div>
    <div id="earned-certificate" style="width: 100%; height: 300px;"></div>
    <div id="course-progress" style="width: 100%; height: 300px;"></div>
    <div id="community-support" style="width: 100%; height: 300px;"></div>
    <div id="doubleLineChart" style="width: 100%; height: 300px;"></div>
    <div id="radialMultipleBar" style="width: 100%; height: 300px;"></div>
  </div>

  <!-- Jquery js -->
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap Bundle Js -->
  <script src="assets/js/boostrap.bundle.min.js"></script>
  <!-- Phosphor Js -->
  <script src="assets/js/phosphor-icon.js"></script>
  <!-- file upload -->
  <script src="assets/js/file-upload.js"></script>
  <!-- file upload -->
  <script src="assets/js/plyr.js"></script>
  <!-- dataTables -->
  <script src="assets/js/jquery-ui.min.js"></script>
  <!-- full calendar -->
  <script src="assets/js/full-calendar.js"></script>
  <!-- jQuery UI -->
  <script src="assets/js/jquery-ui.js"></script>
  <!-- jQuery UI -->
  <script src="assets/js/editor-quill.js"></script>
  <!-- apex charts -->
  <script src="assets/js/apexcharts.min.js"></script>
  <!-- jvectormap Js -->
  <script src="assets/js/jquery-jvectormap-2.0.5.min.js"></script>
  <!-- jvectormap world Js -->
  <script src="assets/js/jquery-jvectormap-world-mill-en.js"></script>

  <!-- main js -->
  <script src="assets/js/main.js"></script>

  <script>
    function createChart(chartId, chartColor) {
      let currentYear = new Date().getFullYear();

      var options = {
        series: [
          {
            name: 'series1',
            data: [18, 25, 22, 40, 34, 55, 50, 60, 55, 65],
          },
        ],
        chart: {
          type: 'area',
          width: 80,
          height: 42,
          sparkline: {
            enabled: true
          },
          toolbar: {
            show: false
          },
          padding: {
            left: 0,
            right: 0,
            top: 0,
            bottom: 0
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth',
          width: 1,
          colors: [chartColor],
          lineCap: 'round'
        },
        grid: {
          show: true,
          borderColor: 'transparent',
          strokeDashArray: 0,
          position: 'back',
          xaxis: {
            lines: {
              show: false
            }
          },
          yaxis: {
            lines: {
              show: false
            }
          },
          row: {
            colors: undefined,
            opacity: 0.5
          },
          column: {
            colors: undefined,
            opacity: 0.5
          },
          padding: {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0
          },
        },
        fill: {
          type: 'gradient',
          colors: [chartColor],
          gradient: {
            shade: 'light',
            type: 'vertical',
            shadeIntensity: 0.5,
            gradientToColors: [`${chartColor}00`],
            inverseColors: false,
            opacityFrom: .5,
            opacityTo: 0.3,
            stops: [0, 100],
          },
        },
        markers: {
          colors: [chartColor],
          strokeWidth: 2,
          size: 0,
          hover: {
            size: 8
          }
        },
        xaxis: {
          labels: {
            show: false
          },
          categories: [`Jan ${currentYear}`, `Feb ${currentYear}`, `Mar ${currentYear}`, `Apr ${currentYear}`, `May ${currentYear}`, `Jun ${currentYear}`, `Jul ${currentYear}`, `Aug ${currentYear}`, `Sep ${currentYear}`, `Oct ${currentYear}`, `Nov ${currentYear}`, `Dec ${currentYear}`],
          tooltip: {
            enabled: false,
          },
        },
        yaxis: {
          labels: {
            show: false
          }
        },
        tooltip: {
          x: {
            format: 'dd/MM/yy HH:mm'
          },
        },
      };

      var chartElement = document.querySelector(`#${chartId}`);
      if (!chartElement) {
        console.error(`Element not found: #${chartId}`);
        return;
      }

      var chart = new ApexCharts(chartElement, options);
      chart.render().catch(function (error) {
        console.error("Error rendering chart:", error);
      });
    }

    createChart('complete-course', '#2FB2AB');
    createChart('earned-certificate', '#27CFA7');
    createChart('course-progress', '#6142FF');
    createChart('community-support', '#FA902F');

    function createLineChart(chartId, chartColor) {
      var options = {
        series: [
          {
            name: 'Study',
            data: [8, 15, 9, 20, 10, 33, 13, 22, 8, 17, 10, 15],
          },
          {
            name: 'Test',
            data: [8, 24, 18, 40, 18, 48, 22, 38, 18, 30, 20, 28],
          },
        ],
        chart: {
          type: 'area',
          width: '100%',
          height: 300,
          sparkline: {
            enabled: false
          },
          toolbar: {
            show: false
          },
          padding: {
            left: 0,
            right: 0,
            top: 0,
            bottom: 0
          }
        },
        colors: ['#3D7FF9', chartColor],
        dataLabels: {
          enabled: false,
        },
        stroke: {
          curve: 'smooth',
          width: 1,
          colors: ["#3D7FF9", chartColor],
          lineCap: 'round',
        },
        fill: {
          type: 'gradient',
          gradient: {
            shadeIntensity: 1,
            opacityFrom: 0.9,
            opacityTo: 0.2,
            stops: [0, 100]
          }
        },
        grid: {
          show: true,
          borderColor: '#E6E6E6',
          strokeDashArray: 3,
          position: 'back',
          xaxis: {
            lines: {
              show: false
            }
          },
          yaxis: {
            lines: {
              show: true
            }
          },
          row: {
            colors: undefined,
            opacity: 0.5
          },
          column: {
            colors: undefined,
            opacity: 0.5
          },
          padding: {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0
          },
        },
        markers: {
          colors: ["#3D7FF9", chartColor],
          strokeWidth: 3,
          size: 0,
          hover: {
            size: 8
          }
        },
        xaxis: {
          labels: {
            show: false
          },
          categories: [`Jan`, `Feb`, `Mar`, `Apr`, `May`, `Jun`, `Jul`, `Aug`, `Sep`, `Oct`, `Nov`, `Dec`],
          tooltip: {
            enabled: false,
          },
          labels: {
            formatter: function (value) {
              return value;
            },
            style: {
              fontSize: "14px"
            }
          },
        },
        yaxis: {
          labels: {
            formatter: function (value) {
              return "$" + value + "Hr";
            },
            style: {
              fontSize: "14px"
            }
          },
        },
        tooltip: {
          x: {
            format: 'dd/MM/yy HH:mm'
          },
        },
        legend: {
          show: false,
          position: 'top',
          horizontalAlign: 'right',
          offsetX: -10,
          offsetY: -0
        }
      };

      var chartElement = document.querySelector(`#${chartId}`);
      if (!chartElement) {
        console.error(`Element not found: #${chartId}`);
        return;
      }

      var chart = new ApexCharts(chartElement, options);
      chart.render().catch(function (error) {
        console.error("Error rendering chart:", error);
      });
    }

    createLineChart('doubleLineChart', '#27CFA7');

    var options = {
      series: [100, 60, 25],
      chart: {
        height: 172,
        type: 'radialBar',
      },
      colors: ['#3D7FF9', '#27CFA7', '#020203'],
      stroke: {
        lineCap: 'round',
      },
      plotOptions: {
        radialBar: {
          hollow: {
            size: '30%',
          },
          dataLabels: {
            name: {
              fontSize: '16px',
            },
            value: {
              fontSize: '16px',
            },
            total: {
              show: true,
              formatter: function (w) {
                return '82%'
              }
            }
          }
        }
      },
      labels: ['Completed', 'In Progress', 'Not Started'],
    };

    var radialChartElement = document.querySelector("#radialMultipleBar");
    if (!radialChartElement) {
      console.error("Element not found: #radialMultipleBar");
    } else {
      var chart = new ApexCharts(radialChartElement, options);
      chart.render().catch(function (error) {
        console.error("Error rendering radial chart:", error);
      });
    }
  </script>
</body>

</html>
